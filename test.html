<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Antd</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.7.7/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/zh-cn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.0.2/antd.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/3.0.2/antd.js"></script>
</head>
<body>
<div id="root"></div>
    <div>ddd</div>
<script type="text/babel">
const { Steps } = antd;

const { Step } = Steps;

const App = () => (
<div>
<div>
<p>
建筑部的入住标准是：密闭房间1小时，甲醛浓度不能超过 0.08 mg/立方， TVOC
不超过 0.6mg/立方。
</p>
</div>
<div>
<antd.Steps direction="vertical" current={2}>
<antd.Step title="拆除" description="一些可以拆的，占地方的墙的拆除" />
<antd.Step title="水电改造" description="水电改造完成，等待面板安装" />
<antd.Step title="防水" description="厨房卫生间一次防水完成" />
<antd.Step title="贴瓷砖" description="厨房、客厅、卫生间、卧室、阳台" />
<antd.Step title="吊顶" description="客厅吊顶完成" />
<antd.Step title="刮腻子刷涂料" description="墙面粉刷" />
<antd.Step title="开关五金安装" description="安装面板开关" />
<antd.Step title="定制柜子" description="浴室柜、衣柜、鞋柜、橱柜等" />
<antd.Step title="门窗" description="卧室门、厨房、卫生间门" />
<antd.Step title="家电" description="空调、热水器、灯具" />
<antd.Step title="开荒保洁" description="打扫卫生" />
</antd.Steps>
</div>
</div>
);

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
