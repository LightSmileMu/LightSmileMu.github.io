<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>身处暗夜，努力做加法，终见白昼</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      h1,
      h2 {
        text-align: center;
      }
      .content {
        flex: 1;
        background-color: rgb(0, 0, 0);
        width: 100%;
      }
    </style>
    <script>
      window.onload = function () {
        var div = document.querySelector(".content");
        var h2 = document.querySelector("h2");
        var i = 0;
        var j = 0;
        var k = 0;
        setInterval(function () {
          i += 1;
          j += 1;
          k += 1;
          if (i > 255) {
            i = 0;
          }
          if (j > 255) {
            j = 0;
          }
          if (k > 255) {
            k = 0;
          }
          div.style.backgroundColor = `rgb(${i},${j},${k})`;
          h2.innerHTML = `rgb(${i},${j},${k})`;
        }, 100);
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>身处暗夜，努力做加法，终见白昼</h1>
      <h2>rgb(0,0,0)</h2>
      <div class="content"></div>
    </div>
  </body>
</html>
